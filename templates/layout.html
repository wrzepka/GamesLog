<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - GamesLog</title>
    {% endblock %}

    <!--Bootstrap CSS library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100 gap-4">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="/">GamesLog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        {% if session.get("user_id") %}
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/game/search">Search Games</a>
            <a class="nav-item nav-link" href="#">TODO</a>
        </div>
        <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="/profile">My Log</a>
            <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
        {% else %}
        <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="/login">Login</a>
            <a class="nav-item nav-link" href="/register">Register</a>
        </div>
        {% endif %}
    </div>
</nav>

<main id="content" class="flex-grow-1">{% block content %}{% endblock %}</main>

<footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
        <p class="mb-0">Created by: Wiktor Rzepka 2025</p>
    </div>
</footer>

<!--Bootstrap JS library-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
